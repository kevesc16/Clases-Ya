{% extends 'base.html' %}
{% load static %}

{% block head %}
  <title>Registro</title>
  <link rel="stylesheet" href="{% static '/css/registro.css' %}" />
{% endblock %}

{% block body %}
  <div class="mainContainer">
    <div class="leftMostContainer">

    </div>

    <div class="leftContainer">
      <h4 class="tituloCustom">Ingresa tus datos para registrarte en la plataforma y comenzar a buscar apoyo academico!</h4>

      <div class="customInput">
        <label for="inputEmail" class="form-label customLabel">Correo electronico</label>

        <input type="email" class="form-control" id="inputEmail" placeholder="Alumno@duocuc.cl" />
      </div>

      <div class="customInput">
        <label for="inputPassword" class="form-label customLabel">Contrase単a</label>

        <input type="password" class="form-control" id="inputPassword" placeholder="Ingresa tu contrase単a" />
      </div>

      <div class="customInput">
        <label for="confirmarPassword" class="form-label customLabel">Confirmar contrase単a</label>

        <input type="password" class="form-control" id="confirmarPassword" placeholder="Confirma tu contrase単a" />
      </div>

      <div class="checkContainer">
        <input class="form-check-input" type="checkbox" value="" id="termCheckBox" />
        <label class="form-check-label" for="termCheckBox">
          Acepto los
          <a href="" class="hiperVinculoCustom">terminos y condiciones</a>
          de Clases Ya!
        </label>
      </div>

      <div class="checkContainer">
        <input class="form-check-input" type="checkbox" value="" id="privaCheckBox" />
        <label class="form-check-label" for="privaCheckBox">
          Estoy de acuerdo con las
          <a href="" class="hiperVinculoCustom">politicas de privacidad</a>
          de Clases Ya!
        </label>
      </div>

      <div>
        <button type="button" class="btn btn-warning btn-lg botonCustom">Registrarse</button>
      </div>
    </div>

    <div class="rightContainer">
      <div class="contenedorTop">
        <button type="button" class="btn btn-secondary btn-lg botonTop">Ya tienes una cuenta?</button>
      </div>

      <img src="{% static '/img/walkingImg.png' %}" alt="" class="img1" />
      <img src="{% static '/img/faceImg.png' %}" alt="" class="img2" />
      <img src="{% static '/img/sitImg.png' %}" alt="" class="img3" />
    </div>
  </div>
{% endblock %}
